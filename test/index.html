<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app" style="height:300px; border: 1px solid;">
    <div id="box1" style="height:200px; border: 1px solid">
        <div id="box2" style="height:100px; border: 1px solid;"></div>
    </div>
</div>

<script>
    const app = document.getElementById('app');
    const context = {
        $self: {
            name: 'jack'
        }
    }
    const proxy = new Proxy(context, {
        get(target, p, receiver) {
            if (target.$self[p]) {
                return target.$self[p];
            }
        }
    });
    const cb = function(e) {
        console.log(e, this.name);
    };
    app.addEventListener('click', cb.bind(proxy));
</script>

<script>

</script>
</body>
</html>
